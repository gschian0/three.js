class StarShape extends THREE.Shape{
  constructor(sides, innerRadius, outerRadius){
    super();
    let theta = 0;
    const inc = ((2 * Math.PI) / sides) * 0.5;
  
    this.moveTo(Math.cos(theta)*outerRadius, Math.sin(theta)*outerRadius);
  
    for(let i=0; i<sides; i++){
      theta += inc;
      this.lineTo(Math.cos(theta)*innerRadius, Math.sin(theta)*innerRadius);
      theta += inc;
      this.lineTo(Math.cos(theta)*outerRadius, Math.sin(theta)*outerRadius);
    }
  }  
}

function createMesh(){
  const extrudeSettings = {
    depth: 6,
    bevelEnabled: false
  };
//   const shape = new StarShape(5, 5, 12);
  const heartGeometry = new THREE.SphereBufferGeometry( 20,20,20 );
  group = new THREE.Group();
  scene.add(group);
  const geometry = new THREE.CircleBufferGeometry( 200, 12,12 );
  
  const mat = new THREE.MeshBasicMaterial({wireframe:true});
  mesh = new THREE.Mesh(geometry, mat);
  //scene.add(mesh);
  const position = geometry.getAttribute('position');
  const normal = geometry.getAttribute('normal');
  
  
  for(let i=0; i<position.array.length; i+=3){
    const color = new THREE.Color().setHSL(i/position.count, 1.0, 0.7);
    const material = new THREE.MeshStandardMaterial({ color: color });
    heart[i] = new THREE.Mesh(heartGeometry, material);
    const pos = new THREE.Vector3(position.array[i], position.array[i+1], position.array[i+2]);
    const norm = new THREE.Vector3(normal.array[i], normal.array[i+1], normal.array[i+2]);
    heart[i].position.copy(pos);
    const target = pos.clone().add(norm.multiplyScalar(12.0));
    heart[i].lookAt(target);
   if (i === 0){

   }else{
    
     sound[i] = new THREE.PositionalAudio( listener );
				oscillator[i] = listener.context.createOscillator();
				oscillator[i].type = 'sine';
				oscillator[i].frequency.value = 100+i/10;
        oscillator[i].start(0);
        //oscillator.push(oscillator[i]);
				sound[i].setNodeSource(oscillator[i]);
				sound[i].setRefDistance( 10 );
				sound[i].setVolume(.5);
        heart[i].add(sound[i]);
        group.add(heart[i]);
   }
   group.rotation.x = -Math.PI/2;
  }
}

function updateMesh(){
  const time = clock.getElapsedTime();
  const geometry = mesh.geometry;
  const position = geometry.getAttribute('position');
  const normal = geometry.getAttribute('normal');
  const radius = 40 + Math.sin(time) * 20;
  //console.log(radius);
  for(let i=0; i<position.array.length; i+=3){
    const norm = new THREE.Vector3(normal.array[i], normal.array[i+1], normal.array[i+2]);
    const pos = norm.multiplyScalar(radius);
    position.array[i] = pos.x;
    position.array[i+1] = pos.y;
    position.array[i+2] = pos.z;
  }
  position.needsUpdate = true;
}

function update(){
  requestAnimationFrame( update );
  updateMesh();
	renderer.render( scene, camera );  
}

function resize(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}
