				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.y = 200;
                camera.position.z = 1;

				scene = new THREE.Scene();

				//

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );

				let points = [];

				let max = 100;
				const path = new THREE.Curve();
				for (let j = max; j > 0; j--){
				for ( let i = max; i > 0; i--){
				//path.add (i,Math.sin(i),i);
				curvey[i] = new THREE.Vector4(i, j, 5*Math.sin(i),5*Math.sin(i));
				points.push(curvey[i]);
				}
				//path.lineTo (-i, -i);
				}
				//const points = path.getPoints();

				const geometry = new THREE.BufferGeometry().setFromPoints( points );
				const material = new THREE.LineBasicMaterial( { color : 0xff8080 } );

				const line = new THREE.Line( geometry, material );
				scene.add( line );
				line.position.x = - max/2;
				line.position.y = - max/2;
				

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				controls = new OrbitControls( camera, renderer.domElement );
    // window.addEventListener( 'resize', resize, false);

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}
